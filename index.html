<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Productos js</title>
</head>
<body>
    <nav class="navbar navbar-ligth bg-ligth">
        <a href="#" class="navbar-brand">Productos</a>
    </nav>
    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agegar Productos</h4>
                    </div>
                    <div class="card-body">
                        <form id="product-form">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="agrega un producto" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="price" step="0.01" placeholder="agrega un precio" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="year" min="1996" placeholder="agrega un fecha" class="form-control">
                            </div>

                            <input type="submit" value="agregar producto" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="add-list">

                </div>
            </div>
        </div>
    </div>

    <script src="js/App.js"></script>
</body>
</html>
